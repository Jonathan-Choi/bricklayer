version: '3.4'

x-build:
  &build
  dockerfile: build/docker/Dockerfile
  context: ../..

services:
  ecr_v_latest:
    build:
      <<: *build
      target: base
    image: ${ECR_URL}/${IMAGE_NAME}_dev:latest
  ecr_v_commit:
    build:
      <<: *build
      target: base
    image: ${ECR_URL}/${IMAGE_NAME}_dev:${MAJOR}.${MINOR}-${GIT_COMMIT}
